<ion-view view-title="Beers">
  <ion-content>
    <ion-list>
      <ion-item ng-click="getBeerDetails(playlist)" ng-repeat="playlist in playlists">
    <a class="item item-thumbnail-left"> <!--when you click it goes to the selected beer page -->
      <img src= {{playlist.labels.icon}}>
      <h2>{{playlist.nameDisplay}}</h2>
    </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
